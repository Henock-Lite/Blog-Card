<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main role="main">
      <div class="cards">
        <div class="img-parent">
          <img src="./assets/images/illustration-article.svg" alt="cards-img" />
          <div class="Learning-parent">
            <p>Learning</p>
          </div>
          <div class="published-date">
            <p>published 21 dec 2024</p>
          </div>
          <div class="last-paragraphe">
            <div class="title">
              <h1>HTML & CSS foundations</h1>
            </div>
            <p class="p-txt">
              these languages are the background of every website,defining
              structure,cotent,and presentation.
            </p>
            <div class="img-blog">
              <img
                src="./assets/images/image-avatar.webp"
                alt=""
                style="width: 40px; object-fit: cover"
              />
              <div class="name-author">
                <p>Greg hooper</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
